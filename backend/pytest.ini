[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html

markers =
    unit: Unit tests for pure logic functions
    integration: Integration tests for API endpoints
    db: Tests that require database access
